version: '3.8'

services:
  # Remote Microfrontend (Remote App)
  remote:
    build:
      context: .
      dockerfile: apps/remote/Dockerfile
    container_name: mfe-remote
    ports:
      - "5001:80"
    networks:
      - mfe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Host Application (Web App)
  host:
    build:
      context: .
      dockerfile: apps/host/Dockerfile
    container_name: mfe-host
    ports:
      - "3000:80"
    networks:
      - mfe-network
    depends_on:
      - remote
    environment:
      - VITE_REMOTE_URL=http://localhost:5001/assets/remoteEntry.js
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mfe-network:
    driver: bridge

# Usage:
# Development: docker-compose up --build
# Production: docker-compose -f docker-compose.yml up -d
# Stop: docker-compose down
# View logs: docker-compose logs -f
